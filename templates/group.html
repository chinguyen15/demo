<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thông tin đề tài</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap');

      h3{
        font-family: 'Yeseva One', cursive;
        text-align: center;
        color: rgba(0, 0, 0, 0.85);
      }
    </style>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- DATATABLE -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark sticky-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="{{ url_for('statics', path='images/VNPT_Logo.svg')}}" alt="VNPT Vĩnh Long" width="25px"> <span></span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/nhomthuctap">Danh sách nhóm thực tập</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h3>ĐỀ TÀI THỰC TẬP</h3>
      <div class="col-sm-8 mx-auto row mb-3">
        <div class="card">
          <div class="card-body">
            {% for i in group_detail %}
            <form id="student_information">
              <div class="mb-3 row">
                <label for="project" class="col-sm-3 col-form-label">Tên đề tài</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="project" value="{{ i.project }}" disabled>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="instructor" class="col-sm-3 col-form-label">Người hướng dẫn</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="instructor" value="{{ i.instructor }}" disabled>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="internship" class="col-sm-3 col-form-label">Kỳ thực tập</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="internship" value="{{ i.internship_start }} - {{ i.internship_end }}" disabled>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="descriptions" class="col-sm-3 col-form-label">Mô tả</label>
                <div class="col-sm-9">
                  <textarea name="descriptions" id="descriptions" rows="10" class="form-control" disabled>{{ i.descriptions }}</textarea>
                </div>
              </div>
              <div class="mb-3 row">
                <button type="button" class="btn btn-success col-sm-4 mx-auto" id="registerBtn" value="{{ i._id }}"><i class="fa-solid fa-right-to-bracket"></i> Đăng ký</button>
                <button type="button" class="btn btn-danger col-sm-4 mx-auto" id="cancelRegisterBtn" value="{{ i._id }}" hidden><i class="fa-solid fa-right-from-bracket"></i> Hủy đăng ký</button>
              </div>
            </form>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('statics', path='js/group_detail.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
